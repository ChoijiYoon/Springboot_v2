<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('定盘报损新增')"/>
</head>
<body>
<form class="layui-form">
    <div class="mainBox">
        <div class="main-container">
            <div class="main-container">
							
							<div class="layui-form-item">
			                    <label class="layui-form-label">报损单号</label>
			                    <div class="layui-input-block">
			                        <input type="text" name="bsdh" autocomplete="off" placeholder="报损单号" class="layui-input">
			                    </div>
			                </div>
							<div class="layui-form-item">
			                    <label class="layui-form-label">介质id</label>
			                    <div class="layui-input-block">
			                        <select class="form-control" id="jzId" name="jzId">
										<option th:each="list : ${jzgls}" th:text="${list.jzmc}" th:value="${list.id}"></option>
									</select>
			                        
			                    </div>
			                </div>
									
											
							<div class="layui-form-item">
			                    <label class="layui-form-label">审核状态</label>
			                    <div class="layui-input-block">
			                    	
			                    	<select name="shState" th:with="type=${@dict.getType('dp_sh_state')}">
										<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
									</select>
			                    	
			                    </div>
			                </div>
											
							<div class="layui-form-item">
			                    <label class="layui-form-label">申请人id</label>
			                    <div class="layui-input-block">
			                        <input type="text" name="sqrId" autocomplete="off" placeholder="申请人id" class="layui-input">
			                    </div>
			                </div>
											
							<div class="layui-form-item">
			                    <label class="layui-form-label">制单人id</label>
			                    <div class="layui-input-block">
			                        <input type="text" name="zdrId" autocomplete="off" placeholder="制单人id" class="layui-input">
			                    </div>
			                </div>
											
							<div class="layui-form-item">
			                    <label class="layui-form-label">备注</label>
			                    <div class="layui-input-block">
			                        <input type="text" name="bz" autocomplete="off" placeholder="备注" class="layui-input">
			                    </div>
			                </div>
									
		
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="" lay-filter="dpbs-save">
                <i class="layui-icon layui-icon-ok"></i>
                提交
            </button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">
                <i class="layui-icon layui-icon-refresh"></i>
                重置
            </button>
        </div>
    </div>
</form>
<th:block th:include="include :: footer"/>
<script>
    layui.use(['form','laydate','jquery'], function () {
        let form = layui.form;
        let $ = layui.jquery;
        let MODULE_PATH = rootPath+"/DpbsController";
		var laydate = layui.laydate;
        //同时绑定多个
        lay('.datetime-input').each(function(){
          laydate.render({
            elem: this
            ,trigger: 'click'
            ,type: 'datetime'
          });
        });


        //保存
        form.on('submit(dpbs-save)', function (data) {
        	let loader = layer.load();
            $.ajax({
                url: MODULE_PATH+'/add',
                data: data.field,
                dataType: 'json',
                contentType: 'application/x-www-form-urlencoded',
                type: 'post',
                success: function (result) {
                    if (result.code==200) {
                        layer.msg(result.msg, {icon: 1, time: 1000}, function () {
                            parent.layer.close(parent.layer.getFrameIndex(window.name));//关闭当前页
                            parent.layui.table.reload("dpbs-table");
                            layer.close(loader);
                        });
                    } else {
                        layer.msg(result.msg, {icon: 2, time: 1000});
                        layer.close(loader);
                    }
                }
            })
            return false;
        });
    })
</script>
</body>
</html>
