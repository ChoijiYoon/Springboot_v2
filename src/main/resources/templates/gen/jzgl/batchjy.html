<!DOCTYPE html>

    <th:block th:include="include :: header('定盘借阅新增')"/>

        select[multiple]+.layui-form-select>.layui-select-title>input.layui-input{ border-bottom: 0}
        select[multiple]+.layui-form-select dd{ padding:0;}
        select[multiple]+.layui-form-select .layui-form-checkbox[lay-skin=primary]{ margin:0 !important; display:block; line-height:36px !important; position:relative; padding-left:26px;}
        select[multiple]+.layui-form-select .layui-form-checkbox[lay-skin=primary] span{line-height:36px !important;padding-left: 10px; float:none;}
        select[multiple]+.layui-form-select .layui-form-checkbox[lay-skin=primary] i{ position:absolute; left:10px; top:0; margin-top:9px;}
        .multiSelect{ line-height:normal; height:auto; padding:4px 10px; overflow:hidden;min-height:38px; margin-top:-38px; left:0; z-index:99;position:relative;background:none;}
        .multiSelect a{ padding:2px 5px; background:#908e8e; border-radius:2px; color:#fff; display:block; line-height:20px; height:20px; margin:2px 5px 2px 0; float:left;}
        .multiSelect a span{ float:left;}
        .multiSelect a i {float:left;display:block;margin:2px 0 0 2px;border-radius:2px;width:8px;height:8px;padding:4px;position:relative;-webkit-transition:all .3s;transition:all .3s}
        .multiSelect a i:before, .multiSelect a i:after {position:absolute;left:8px;top:2px;content:'';height:12px;width:1px;background-color:#fff}
        .multiSelect a i:before {-webkit-transform:rotate(45deg);transform:rotate(45deg)}
        .multiSelect a i:after {-webkit-transform:rotate(-45deg);transform:rotate(-45deg)}
        .multiSelect a i:hover{ background-color:#545556;}
        .multiOption{display: inline-block; padding: 0 5px;cursor: pointer; color: #999;}
        .multiOption:hover{color: #5FB878}

        .icon-fanxuan:before { content: "\e837"; }
        .icon-quanxuan:before { content: "\e623"; }
        .icon-qingkong:before { content: "\e63e"; }

</head>
<body>
<form class="layui-form">
    <div class="mainBox">
        <div class="main-container">
            <div class="main-container">
											
							<div class="layui-form-item">
			                    <label class="layui-form-label">介质</label>
			                    <div class="layui-input-block">
			                        <select id="jzIds" name="jzIds" multiple lay-search>
			                         	<option value="">请选择介质</option>
										<option th:each="list : ${jzgls}" th:text="${list.jzmc}" th:value="${list.id}"></option>
									</select>
									
			                    </div>
			                </div>
											
							<div class="layui-form-item">
			                    <label class="layui-form-label">借阅单号</label>
			                    <div class="layui-input-block">
			                        <input type="text" name="jydh" autocomplete="off" placeholder="借阅单号" class="layui-input">
			                    </div>
			                </div>
									
											
							<div class="layui-form-item">
			                    <label class="layui-form-label">借阅类型</label>
			                    <div class="layui-input-block">
			                        
			                    	<select name="jyType" th:with="type=${@dict.getType('dp_sh_state')}">
										<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
									</select>
			                    </div>
			                </div>
							<div class="layui-form-item">
			                    <label class="layui-form-label">借用期限</label>
			                    <div class="layui-input-block">
			                        <input type="text" name="jyqx" autocomplete="off" placeholder="借用期限" class="layui-input datetime-input">
			                    </div>
			                </div>
									
							
											
							<div class="layui-form-item">
			                    <label class="layui-form-label">借用人</label>
			                    <div class="layui-input-block">
			                        <select class="form-control" id="jyrId" name="jyrId">
										<option th:each="list : ${users}" th:text="${list.username}" th:value="${list.id}"></option>
									</select>
			                    </div>
			                </div>
			                
			                
									
											
							<div class="layui-form-item">
			                    <label class="layui-form-label">制单人</label>
			                    <div class="layui-input-block">
			                       
			                        <select class="form-control" id="typeId" name="zdrId">
										<option th:each="list : ${users}" th:text="${list.username}" th:value="${list.id}"></option>
									</select>
			                        
			                    </div>
			                </div>
									
									
											
							<div class="layui-form-item">
			                    <label class="layui-form-label">审核人</label>
			                    <div class="layui-input-block">
			                        <select class="form-control" id="shrId" name="shrId">
										<option th:each="list : ${users}" th:text="${list.username}" th:value="${list.id}"></option>
									</select>
			                    </div>
			                </div>
											
							<div class="layui-form-item">
			                    <label class="layui-form-label">审核日期</label>
			                    <div class="layui-input-block">
			                        <input type="text" name="shRq" autocomplete="off" placeholder="审核人日期" class="layui-input datetime-input">
			                    </div>
			                </div>
									
											
							<div class="layui-form-item">
			                    <label class="layui-form-label">备注</label>
			                    <div class="layui-input-block">
			                        <input type="text" name="remarks" autocomplete="off" placeholder="备注" class="layui-input">
			                    </div>
			                </div>
									
											
							<div class="layui-form-item">
			                    <label class="layui-form-label">借阅数量</label>
			                    <div class="layui-input-block">
			                        <input type="number" name="jynum" autocomplete="off" placeholder="借阅数量" class="layui-input">
			                    </div>
			                </div>
									
		
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="" lay-filter="dpjy-save">
                <i class="layui-icon layui-icon-ok"></i>
                提交
            </button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">
                <i class="layui-icon layui-icon-refresh"></i>
                重置
            </button>
        </div>
    </div>
</form>
<th:block th:include="include :: footer"/>
<script>
    layui.use(['form','laydate','jquery'], function () {
        let form = layui.form;
        let $ = layui.jquery;
        let MODULE_PATH = rootPath+"/DpjyController";
		var laydate = layui.laydate;
        //同时绑定多个
        lay('.datetime-input').each(function(){
          laydate.render({
            elem: this
            ,trigger: 'click'
            ,type: 'datetime'
          });
        });


        //保存
        form.on('submit(dpjy-save)', function (data) {
        	let loader = layer.load();
            $.ajax({
                url: MODULE_PATH+'/batchAdd',
                data: data.field,
                dataType: 'json',
                contentType: 'application/x-www-form-urlencoded',
                type: 'post',
                success: function (result) {
                    if (result.code==200) {
                        layer.msg(result.msg, {icon: 1, time: 1000}, function () {
                            parent.layer.close(parent.layer.getFrameIndex(window.name));//关闭当前页
                            parent.layui.table.reload("dpjy-table");
                            layer.close(loader);
                        });
                    } else {
                        layer.msg(result.msg, {icon: 2, time: 1000});
                        layer.close(loader);
                    }
                }
            })
            return false;
        });
    })
</script>
</body>
</html>
